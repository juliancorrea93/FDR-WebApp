<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Johnny's Bar</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="FDR_Admin.css">
    </head>
    <body>
		<button onclick='showOrders()'>Click to Show Orders</button>
        <table class="table table-hover">
                <thead>
                    <tr>
                        <th><u>Items</u>:</th>
                        <th><u>Price</u>:</th>
                        <th>&nbsp;&nbsp;&nbsp;<u>ID</u>:</th>
						<th>&nbsp;&nbsp;&nbsp;<u>Status</u>:</th>
						<th>&nbsp;&nbsp;&nbsp;<u>Mark as Ready</u>:</th>
                    </tr>
                </thead>
                <tbody id = "orders">

                </tbody>
            </table>
    </body>

    <script>
        function showOrders() {
            var xhttp;

            xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                document.getElementById("orders").innerHTML = this.responseText;
            }
            xhttp.open("GET", "getOrders.php", true);
            xhttp.send();
        }
		function signalOrderReady(x) {
            var xhttp;
            
            xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                showOrders();
            }

            xhttp.open("GET", "updateOrder.php?id="+ x, true);
            xhttp.send();
        }

    </script>
